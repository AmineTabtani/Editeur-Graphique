<h3 style="text-align: center;">
   Columns
</h3>
<p style="text-align: center;">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Column">
  </mat-form-field>
</p>
<mat-selection-list  #list [(ngModel)]="columnsSelected" (ngModelChange)="onNgModelChange($event,v)">
  <mat-list-option *ngFor="let column of columns"  [value]='column'>
    {{column}}
  </mat-list-option>
</mat-selection-list>
